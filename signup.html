<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levlr - Sign Up</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="./authService.js"></script>
    <script src="./signup.js" defer></script>
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <h1 class="app-title">Levlr</h1>
            <p class="app-subtitle">Create your account</p>
            
            <form class="signup-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required 
                           placeholder="Choose a unique username"
                           pattern="[a-zA-Z0-9_]{3,20}"
                           title="3-20 characters, letters, numbers and underscore only">
                </div>

                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" required 
                           placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required 
                           placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required 
                           placeholder="Choose a strong password"
                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                           title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 characters">
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" required 
                           placeholder="Confirm your password">
                </div>

                <div class="form-row">
                    <div class="form-group half">
                        <label for="height">Height</label>
                        <div class="measurement-group">
                            <div class="input-with-unit">
                                <input type="number" id="height" required 
                                       min="48" max="96" step="0.5"
                                       placeholder="Enter height">
                                <span class="unit">in</span>
                            </div>
                            <button type="button" class="unit-toggle" data-unit="height">
                                Switch to cm
                            </button>
                        </div>
                    </div>

                    <div class="form-group half">
                        <label for="weight">Weight</label>
                        <div class="measurement-group">
                            <div class="input-with-unit">
                                <input type="number" id="weight" required 
                                       min="50" max="500" step="0.1"
                                       placeholder="Enter weight">
                                <span class="unit">lbs</span>
                            </div>
                            <button type="button" class="unit-toggle" data-unit="weight">
                                Switch to kg
                            </button>
                        </div>
                    </div>
                </div>

                <button type="submit" class="signup-button">Create Account</button>
            </form>

            <div class="auth-links">
                <p class="login-prompt">Already have an account? <a href="index.html">Log In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
